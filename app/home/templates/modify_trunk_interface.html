{% extends 'layouts/base.html' %}

{% block title %} IOS-XE Viewer {% endblock title %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col ">
            <h3 class="mb-0 mb-0 text-center">Interface Configuration</h3>
            <br/>
          </div>
        </div>
        <form id="interfaceForm" method="post" action="{{ url_for('base_blueprint.add_vlan_to_trunk') }}">
           <div class="form-group">
             <label class="font-weight-bold">Interface</label>
             <input value="{{ interface }}" class="form-control" placeholder="{{ interface }}" name="interface">
          </div>
          <div class="form-group">
             <label class="font-weight-bold">Vlan(s)</label>
             <input class="form-control" placeholder="Vlan(s)" name="vlans">
          </div>
          <br/>
          <input value="Submit" type="submit" class="btn btn-dark" id="modifyPoInt">
          <br/>
          <br/>
        </form>
      </div>
    </div>
  </div>
</div>


 {% endblock content %}
